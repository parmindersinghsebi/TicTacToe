<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
       <ul> <li>
           SabiTicTacToe
        </li>
    </ul>
    </nav>
    <div class="container">
        <div class="leftcontain">
            <div style="font-size: 20px;color: #1d5f1d;width: 100%;padding: 4px; display: flex;justify-content: center;">
                TiC TaC ToE
            </div>
           <div class="game">
            <div class="box" id="b1"><span class="text1"></span></div>
            <div class="box" id="b2"><span class="text2"></span></div>
            <div class="box" id="b3"><span class="text3"></span></div>
            <div class="box" id="b4"><span class="text4"></span></div>
            <div class="box" id="b5"><span class="text5"></span></div>
            <div class="box" id="b6"><span class="text6"></span></div>
            <div class="box" id="b7"><span class="text7"></span></div>
            <div class="box" id="b8"><span class="text8"></span></div>
            <div class="box" id="b9"><span class="text9"></span></div>
        </div>
        </div>
        <div class="rightcontain">
            <div class="welcome">Welcome to SabiTicTacToe</div>
            <br>
            <img src="image.gif" class="image" id="img">
            <div class="turn">
                Turn for X
            </div>
            <br>
            <button type="button" id="button">Reset</button>
            
        </div>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
